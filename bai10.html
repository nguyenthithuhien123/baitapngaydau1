<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var thang = +prompt("nhập số tháng trong năm")
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 5:
            case 8:
            case 10:
            case 12:
                document.write("tháng " + thang + "có 31 ngày");
                break;
            case 1:
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("tháng " + thang + "có 30 ngày");
                break;
            case 2:
                document.write("tháng " + thang + "có 29 ngày");
                break;
            default:
                document.write("không có tháng" + thang);
                break;
        }
    </script>
</body>

</html>
