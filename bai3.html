<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var h = prompt("nhập vào số giờ")
        if(h>=0 && h<10){
            document.write("Good morning");
        }else if(h>=10 && h<=20){
            document.write("Good day");
        }else if(h>20 && h<=24){
            document.write("Good evening");
        }else{
            document.write("không có giờ đó đâu")
        }
    </script>
</body>
</html>
