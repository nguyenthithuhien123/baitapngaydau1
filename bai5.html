<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var no = prompt("nhập vào số");
    let so = no % 2
  switch (so) {
    case 0:
        document.write('số chẵn');
        break;
        case 1:
            document.write('số lẻ');
        break;
    default:
        document.write('không có giá trị');
        break;
  }

</script>
</body>
</html>
