<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt("nhập vào số x");
        if (x==0){
            document.write("X là số 0");
        }else if(x>0){
            document.write(x+" là số nguyên dương");
        }else if(x<0){
            document.write(x+ " là số âm")
        }else{
            document.write(x + "không xác định");
        }
    </script>
</body>
</html>
