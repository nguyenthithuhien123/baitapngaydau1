<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var no = prompt("nhập vào số cần kiểm tra chẵn lẻ")
        if(no%2===0){
            document.write("Số" + no + "là số chẵn")
        }else{
            document.write("Số" + no + "là số lẻ")
        }
    </script>
</body>
</html>
