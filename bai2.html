<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var hour = prompt("mời bạn nhập số giờ")
 if(hour>=0 && hour<=18){
    document.write("Good day");
 }else if(hour>18 && hour<=24){
    document.write("Good evening");
 }else
 {document.write("nhập sai rồi bạn nhé");}
 </script>
</body>
</html>
